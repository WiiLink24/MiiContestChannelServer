<!DOCTYPE html>
<html>
<head>
    <title>Contests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="/assets/output.css" rel="stylesheet">
</head>
<body>
    <main class="container py-20">
        <h1>There are {{.numberOfContests}} contests</h1>
        <table class="w-full border table-fixed border-collapse">
            <thead>
            <tr>
                <th class="border" scope="col">Contest ID</th>
                <th class="border" scope="col">Name</th>
                <th class="border" scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
                {{range .Contests}}
                    <tr class="odd:bg-white even:bg-slate-50">
                        <td class="border">{{ .ContestId }}</td>
                        <td class="border">{{ .Name }}</td>
                        <td class="border">{{ .Status }}</td>
                    </tr>
                {{end}}
            </tbody>
        </table>
        <br>
        <br>
        <a href="/panel/contests/add" class="submit_button"><button>Add Contest</button></a>
    </main>
</body>
</html>
