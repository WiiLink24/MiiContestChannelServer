<!DOCTYPE html>
<html>
<head>
    <title>Add Contest</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="/assets/output.css" rel="stylesheet">
</head>
<body>
    <main class="container main_grid py-32">
        <h1 class="col-start-1 col-span-full">Add Contest</h1>
        {{if .Error}}
        <p style="color:red;">{{.Error}}</p>
        {{end}}
        <form action="/panel/contests/add" method="post" enctype="multipart/form-data" class="col-start-1 col-span-full main_grid">
            <div class="input col-start-1 col-span-3">
                <label>Contest Name</label>
                <input type="text" name="name" required class="border rounded-lg bg-gray-100">
            </div>
            <div class="col-start-1 col-span-2">
                <label>Has Special Award?</label>
                <input type="checkbox" name="special_award">
            </div>
            <div class="input col-start-1 col-span-full">
                <label>Thumbnail</label>
            <input type="file" name="thumbnail" class="file:bg-blue-200 file:border-0 file:rounded-full file:px-5 file:py-2">
            </div>
            <div class="input col-start-1 col-span-full">
                <label>Souvenir</label>
                <input type="file" name="souvenir" class="file:bg-blue-200 file:border-0 file:rounded-full file:px-5 file:py-2">
            </div>
            <div class="input col-start-1 col-span-full">
                <label>Open Time</label>
                <input type="date" name="open_time" required>
            </div>
            <input type="submit" value="Submit" class="submit_button col-end-13 place-self-start">
        </form>
    </main>
</body>
</html>
